<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oio :: Oyabiyi Iyola O</title>

  <link rel="stylesheet" href="styles/globals.css">
</head>
<body>
  <main class="terminal">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="buttons">
          <div class="btn red"></div>
          <div class="btn yellow"></div>
          <div class="btn green"></div>
        </div>
        <p class="prompt">
          <span data-type="username">user</span>
          @
          <span data-type="hostname">IyosWebServer</span>
          : 
          <span data-type="path">~</span>
        </p>
        <button class="btn">GUI</button>
      </div>
      <div class="terminal-body" id="terminal">
        <div class="terminal-command" id="masterCommand">
          <div class="line" id="commandLine">
            <p class="prompt">
              <span data-type="username">user</span>
              @
              <span data-type="hostname">IyosWebServer</span>
              :
              <span data-type="path">~</span>
              $
            </p>
            <input class="input" type="text" autofocus />
          </div>
        </div>
      </div>
    </div>
    <dialog id="welcomeModal">
      <button class="modal-close" id="closeModal">X</button>
      <h2>Welcome to my website!</h2>
      <p>I'm Iyo,</p>
      <p>Please note the this is a terminal based version of my website. If you're only here to check out my portfolio,</p>
      <button style="cursor: pointer">Use the GUI version of my website</button>
      <p>If you're up for a terminal based fun,</p>
      <button style='cursor: pointer'>Click here </button> for a list of available commands.

      Have fun!
    </dialog>
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/terminal.js"></script>
</body>
</html>
